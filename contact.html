<body>

    <div class="nav" style="font-family: 'Lobster', cursive; cursor: pointer;">

            <img src="../aset/logo dw.png" alt=""  width="50">

   </div>

   <div class="contact-form">
    
        <div style="width: 300px; font-family: 'Lobster', cursive;" class="form">
           <form action="">
 
                 <div style="margin-bottom: 15px; text-align: left;">
                     <label for="input-name">Name</label>
                     <input type="text" id="input-name" style="width: 100%; padding: 10px; margin-top: 7px; background-color: rgb(231, 231, 231); border-radius: 10px; box-sizing: border-box; box-shadow: none;">
                 </div>
 
                 <div style="margin-bottom: 15px; text-align: left;">
                     <label for="input-email">Email</label>
                     <input type="text" id="input-email" style="width: 100%; padding: 10px; margin-top: 7px; background-color: rgb(231, 231, 231); border-radius: 10px; box-sizing: border-box;box-shadow: none;">
                 </div>
 
                 <div style="margin-bottom: 15px; text-align: left;">
                     <label for="input-PhoneNumber">Phone Number</label>
                     <input type="text" id="input-PhoneNumber" style="width: 100%; padding: 10px; margin: 7px; background-color: rgb(231, 231, 231); border-radius: 10px; box-sizing: border-box; box-shadow: none;">
                 </div>
 
                 <div style="margin-bottom: 15px; text-align: left;">
                     <label for="input-subject">Subject</label>
                     <select name="" id="input-subject" style="width: 100%; padding: 10px; margin: 7px; background-color: rgb(231, 231, 231); border-radius: 10px; box-sizing: border-box; box-shadow: none;">
                         <option value="">Lets Talk</option>
                         <option value="">Lest colaboration</option>
                         <option value="">i am Hiring</option>
                     </select>
                 </div>
 
                 <div style="margin-bottom: 15px; text-align: left;">
                     <label for="input-YourMassage">Your Massage</label>
                     <textarea name="" id="input-YourMassage" cols="30" rows="10" style="background-color: rgb(231, 231, 231); border-radius: 10px; width: 100%; box-sizing: border-box; box-shadow: none;"></textarea>
                 </div>
 
                     <div style="text-align: left;">
                         <button type="button" style="background-color: #117864; border-radius: 10px; color: white; cursor: pointer; height: 50px; width: 100px; box-shadow: none; font-family: 'Lobster', cursive; font-size: large;" onclick="submitForm()">
                         Submit
                         </button>
                     </div>
                     
                     <a href=""></a>
            </form>
        </div>     
   </div>
</body>
